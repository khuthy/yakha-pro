
 
 <ion-header no-border>
    <ion-navbar>
      <ion-toolbar>
          <ion-buttons end right>
            <button ion-button color="primary" (click)="skip()">Skip</button>
          </ion-buttons>
        </ion-toolbar>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="tutorial-page">
  
    <ion-slides pager>
      <ion-slide *ngFor="let slide of slide">
       
        <img [src]="slide.image" class="slide-image"/>
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
      </ion-slide>
      <ion-slide class="lastSlide">
          <img src="../../assets/imgs/hands.svg" class="slide-image"/>
          <div class="onboarding">
        <h2 class="slide-title">Well done!</h2>
        <p>The beginning of working relationship :) .</p>
        <button (click)="getStarted()" ion-button round block style="width: 50%; margin: auto;">Get Started</button> 
       </div>
      </ion-slide>
    </ion-slides>
  </ion-content>
