<ion-content>

      <ion-header no-border>
        <ion-navbar class="tool-header">
          <ion-buttons right end>
              <button ion-fab (click)="call()" color="customcall"><ion-icon name="call"></ion-icon></button>
          </ion-buttons>
          
        </ion-navbar>
        <img class="builder" src="../../assets/icon/BuilderShape2.svg" alt="builder">
      </ion-header>
      <div [class]="drop ?  'container-drop-fluid' : 'container-fluid'">
        <button ion-button style="background-color: #FFF; color: #000;" (click)="dropDown()" class="container-after-pseudo">Quotation details</button>
      </div>
      <div class="chats" padding>
        <div class="messages">
             <div class="chat left"></div>
        <div class="chat right"></div>
        </div>
     
      </div>
  
    
      


</ion-content>
<ion-footer class="tool-footer">
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-col col-9 style="border-radius: 18px; background: #E5E5E5;">
        <ion-textarea type="text" placeholder="Write your Message..."></ion-textarea>
      </ion-col>
      <ion-col col-2>
        <button ion-fab color="customsend" (click)="send()"><ion-icon name="send"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
